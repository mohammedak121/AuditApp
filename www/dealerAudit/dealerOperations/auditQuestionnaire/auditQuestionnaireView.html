      <div ng-repeat="y in grid" ng-init="headerIndex = $index">       

        <div ng-repeat="x in y" ng-init="subHeaderIndex = $index">

          <div style="width : 100%;height: 30px;background-color: #E6E6E6;margin-top: 0%;display: flex;align-items: center;">
            
            <label style="margin-left : 4%;margin-right:1%;">{{headerIndex + 1 }}.</label>
            <label style="font-weight:bold;    color: #494949;">{{headers[headerIndex]}}</label>
            <img class="rightArrow" ng-src="{{rightArrow}}" alt=">"/>
            <label style="color: #696969;">{{x[0].sub_header_text}}</label>            
          </div>              

          <ion-list>
            <ion-item class="ionItemClass" ng-repeat="z in x" ng-init="questionIndex = $index">
              <label style="padding-bottom: 2%;">{{headerIndex + 1 }}.{{questionIndex + 1}}&nbsp;&nbsp;&nbsp;{{z.question_text}}</label>
              <br/>

              <div class="textAreaDiv" ng-if="z.question_typ == 'Text'">
                <label class="item item-input">
                  <textarea class="textareaBox" placeholder="Comments here"></textarea>
                </label>
              </div>

              <div class="numericDiv" ng-if="z.question_typ == 'Numeric'">
                <label class="item item-input">
                  <input type="tel" ></input> 
                </label>
                <!-- <label>&nbsp; Units</label>                              -->
              </div>

              <div class="toggleDiv" ng-if="z.question_typ == 'Y/N'">
                <ion-toggle> </ion-toggle>
              </div>

              <div class="multipleChoiceDiv" ng-if="z.question_typ == 'Multiple choice'">
                <ion-checkbox style="float: left;margin-right: 15%;width: 39%;border: transparent;">Yes</ion-checkbox>
                <ion-checkbox style="width: 39%;border: transparent;">No</ion-checkbox>
                <ion-checkbox style="float: left;margin-right: 15%;width: 39%;border: transparent;">Maybe</ion-checkbox>
                <ion-checkbox style="width: 39%;border: transparent;">Could be</ion-checkbox>
              </div>
              
              <div class="dateDiv" ng-if="z.question_typ == 'Date'">
                <div class="InputDateStyl" ng-model="dateData">
                  <label class="dateLabel">{{dateData}}</label>
                </div>
                <img class="dateStyleQuestionnaire" ng-src="{{calender}}" ng-click="openDatePicker()"/>

              </div>

            </ion-item>
            <hr/>
          </ion-list>
        </div>
      </div> 

    </div>
